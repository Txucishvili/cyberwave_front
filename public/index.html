<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="icon" href="/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <!-- <script src="http://localhost:8097"></script> -->

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
  <base href="/" />
  <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <script>
    (() => {
      var theme = window.localStorage.getItem('theme');
      var defaultTheme = 'dark';
      var themeName;
      if (!theme) {
        window.localStorage.setItem('theme', defaultTheme);
        themeName = defaultTheme;
      } else {
        themeName = theme;
      }
      document.documentElement.classList.add('theme', 'theme--' + themeName);
      const style = document.createElement('style');
      const value = (size) => {
        if (!size) size = window.innerWidth
        return `
        :root {
          --windowSize: ${size}px
        }
        `;
      };
      style.innerHTML = value(null);
      document.head.append(style);

      window.addEventListener('resize', (e) => {
        style.innerHTML = value(window.innerWidth);
        document.head.append(style);
      })
    })();
  </script>
  <link rel="stylesheet" href="app-load.css">

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <%= require('html-loader!../src/partial.html').default %>

  <div id="root"></div>
